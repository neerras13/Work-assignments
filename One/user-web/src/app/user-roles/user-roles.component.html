<html>
<head>
        <style>

                .card {
                    border-radius: 4px;
                    border: 1px solid #eee;
                    background-color: #1976d2;
                    height: 500px;
                    width: 500px;
                    margin: 150px 600px 150px 600px;
                    padding: 50px;
                } 
                </style>
           
</head>
<body>
  <h2 style="text-align: center">User Access Login</h2><hr/>
  <h4 style="text-align: center">Enter credentials to proceed</h4>
        <div class = "card">
        <form [formGroup]="userForm" (ngSubmit)="submit()">
                <div class="form-group"> <!-- First Name -->
                  <label for="uid" class="control-label">ID</label>
                  <input type="text" class="form-control" id="uid" formControlName="uid">
                </div>  
                <div class="form-group"> <!-- Password -->
                  <label for="password" class="control-label">Password</label>
                  <input type="password" class="form-control" id="password" formControlName="password">
                </div>
                
                <div class="form-group"> <!-- Register Button -->
                  <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Log In</button>
                </div>
              
              </form>	
              </div>
        
</body>
</html>
