<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Bootstrap 4 One Page Website Tutorial</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">


    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
    <style>

#act{
    background: rgba(147, 81, 173, 0.7);
    color: #fff;
    border-radius: 20px;
   
}

#parent{
    position: relative;
}

#hidden_div1, #hidden_div3{
position:relative;
}
.lds-spinner {
  color: official;
  display: inline-block;
  position: absolute;
  width: 80px;
  height: 80px;
}
.lds-spinner div {
  transform-origin: 40px 40px;
  animation: lds-spinner 1.2s linear infinite;
}
.lds-spinner div:after {
  content: " ";
  display: block;
  position: absolute;
  top: 3px;
  left: 37px;
  width: 6px;
  height: 18px;
  border-radius: 20%;
  background: rgb(230, 181, 77);
}
.lds-spinner div:nth-child(1) {
  transform: rotate(0deg);
  animation-delay: -1.1s;
}
.lds-spinner div:nth-child(2) {
  transform: rotate(30deg);
  animation-delay: -1s;
}
.lds-spinner div:nth-child(3) {
  transform: rotate(60deg);
  animation-delay: -0.9s;
}
.lds-spinner div:nth-child(4) {
  transform: rotate(90deg);
  animation-delay: -0.8s;
}
.lds-spinner div:nth-child(5) {
  transform: rotate(120deg);
  animation-delay: -0.7s;
}
.lds-spinner div:nth-child(6) {
  transform: rotate(150deg);
  animation-delay: -0.6s;
}
.lds-spinner div:nth-child(7) {
  transform: rotate(180deg);
  animation-delay: -0.5s;
}
.lds-spinner div:nth-child(8) {
  transform: rotate(210deg);
  animation-delay: -0.4s;
}
.lds-spinner div:nth-child(9) {
  transform: rotate(240deg);
  animation-delay: -0.3s;
}
.lds-spinner div:nth-child(10) {
  transform: rotate(270deg);
  animation-delay: -0.2s;
}
.lds-spinner div:nth-child(11) {
  transform: rotate(300deg);
  animation-delay: -0.1s;
}
.lds-spinner div:nth-child(12) {
  transform: rotate(330deg);
  animation-delay: 0s;
}
@keyframes lds-spinner {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

            </style>
</head>

<body>

    <!-- Top menu -->
    <nav class="navbar navbar-dark fixed-top navbar-expand-md navbar-no-bg">
        <div class="container">
            <a style="font-size: 25px;
                color: #fff;
                font-weight: 600;"> ABC bank</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                                <a class="nav-link scroll-link">Hello {{name}}!</a>
                            </li>
                        <li class="nav-item">
                                <a class="nav-link scroll-link" [routerLink]="['/userHome']">Home</a>
                            </li>
                    <li class="nav-item">
                        <a class="nav-link scroll-link" [routerLink]="['/balance']">Check Balance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link scroll-link" [routerLink]="['/history']">Transaction History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link scroll-link" [routerLink]="['/selfTransfer']">Transfer to Self</a>
                    </li>
                    <li class="nav-item active" id="act">
                        <a class="nav-link scroll-link" [routerLink]="['/transfer']">Transfer to Other Accounts</a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link scroll-link" [routerLink]="['/logout']">Logout</a>
                        </li>
                   

                </ul>
            </div>
        </div>
    </nav>



    <!-- Services -->
    <div class="services-container section-container">
        <div class="container">
            <div class="row">
                <div class="col services section-description wow fadeIn">
                    <h2>Send money to other accounts</h2>
                    <div class="divider-1 wow fadeInUp"><span></span></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 services-box wow fadeInUp">
                    <div class="row">
                        <div class="col-md-4">

                        </div>
                        <div class="col-md-8">
                        </div>
                    </div>
                </div>
                <div class="col-md-4 services-box wow fadeInDown">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="services-box-icon">
                                <i class="fas fa-cog"></i>
                            </div>
                        </div>
                        <div class="col-md-8" id="parent">
                            <h3>Enter details</h3>
                            <form [formGroup]="userForm" (ngSubmit)="submit()">
                                
                                <div class="form-group" id="hidden_div1">                                   
                                     <label for="id" class="control-label">Payee ID</label>
                                    <input type="text" class="form-control" id="id" formControlName="id">
                                </div>

                                <div class="form-group" id="hidden_div1">   
                                        <div class="lds-spinner" id="spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>                                  
                                        <label for="amount" class="control-label">Amount to be transferred</label>
                                       <input type="text" class="form-control" id="amount" formControlName="amount">
                                   </div>
                                <div class="form-group" id="hidden_div3">  
                                    <button type="submit" class="btn btn-primary" style="background:  rgba(155, 89, 182, 0.7)"
                                        [disabled]="!userForm.valid">Transfer</button>
                                </div>
                            </form>
                        </div>
                        


                    </div>
                </div>
            </div>
            <div class="col-md-4 services-box wow fadeInUp">
                <div class="row">
                    <div class="col-md-4">

                    </div>
                    <div class="col-md-8">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" [hidden]="true" id="button">Open Modal</button>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
    
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header" style="background:  rgba(155, 89, 182, 0.9)">
            <button type="button" class="close" data-dismiss="modal" style="float: right">&times;</button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <h3><p>Amount transferred succesfully!</p></h3><br/>
            <h4>Your current balance is : {{balance}}</h4>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn" style="background: rgba(155, 89, 182, 0.9); color:#fff" [routerLink]="['/userHome']" data-dismiss="modal">Return to Home</button> 
            <button type="button" class="btn" style="background: rgba(155, 89, 182, 0.9); color:#fff" [routerLink]="['/selfTransfer']" data-dismiss="modal">Transfer to Self</button> 
            <button type="button" class="btn btn-default" data-dismiss="modal" style="background:  rgba(155, 89, 182, 0.9); color:#fff">OK</button>
          </div>
        </div>
    
      </div>
    </div>

    

    <!-- Javascript -->
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/jquery-migrate-3.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/js/jquery.backstretch.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/retina-1.1.0.min.js"></script>
    <script src="assets/js/waypoints.min.js"></script>
    <script src="assets/js/scripts.js"></script>


</body>

</html>
